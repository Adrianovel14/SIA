<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de usuario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Registro de usuario</h2>
    <form action="backend/procesar_registro.php" method="POST" onsubmit="return validar()">
      <input type="text" name="nombre" placeholder="Nombre completo" required>
      <input type="email" name="correo" placeholder="Correo electrónico" required>
      <input type="text" name="dni" placeholder="DNI (8 dígitos)" maxlength="8" required>
      <input type="password" name="clave" placeholder="Contraseña (mín. 6 caracteres)" required>
      <button type="submit">Registrarse</button>
    </form>
    <p><a href="login.html">¿Ya tienes cuenta? Inicia sesión</a></p>
  </div>

  <script>
    function validar() {
      const dni = document.querySelector('input[name="dni"]').value;
      const clave = document.querySelector('input[name="clave"]').value;

      if (!/^\d{8}$/.test(dni)) {
        alert("El DNI debe tener exactamente 8 dígitos numéricos.");
        return false;
      }

      if (clave.length < 6) {
        alert("La contraseña debe tener al menos 6 caracteres.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
